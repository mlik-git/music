<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班歌-music-online</title>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }
        .video-player {
            flex: 1;
            min-width: 320px;
            max-width: 580px;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .video-title {
            font-size: 1.4em;
            margin: 0 0 15px 0;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }
        .video-thumbnail {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <img src="src/src.png" alt="网站Logo" style="height: 100px;">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="song.html">班歌</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="#">举报</a></li>
            <li><a href="#">支持</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="video-container">
            <div class="video-player" onclick="window.location.href='player.html?video=counting%20stars(%E5%B8%A6%E6%AD%8C%E8%AF%8D)-OneRepublic.mp4&title=Counting%20Stars%20(%E5%B8%A6%E6%AD%8C%E8%AF%8D%E7%89%88%E6%9C%AC)'">
                <h2 class="video-title">Counting Stars (带歌词版本)</h2>
                <img class="video-thumbnail" src="src/src2.jpg" alt="Counting Stars (带歌词版本)">
            </div>
            <div class="video-player" onclick="window.location.href='player.html?video=counting%20stars-OneRepublic.mp4&title=Counting%20Stars%20(MV)'">
                <h2 class="video-title">Counting Stars (MV)</h2>
                <img class="video-thumbnail" src="src/src.jpg" alt="Counting Stars (MV)">
            </div>
        </div>
    </div>
</body>
</html>
